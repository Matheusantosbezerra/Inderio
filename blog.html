<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Inderio Development</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0b0e13] text-white">

   <!--Botão Whats-->
  <a href="https://wa.me/5547984067384" target="_blank" class="whats_canto">
    <i class="fab fa-whatsapp text-3xl"></i>
  </a>

  <!-- Cabeçalho -->
  <nav class="header_blog">
    <div >
        <img src="/img/Logo_2-removebg-preview.png" alt="logo" class="logo">
    </div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/#services">Serviços</a></li>
      <li><a href="/#portfolio">Portfólio</a></li>
      <li><a href="/#contact">Contato</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="text-center py-16 bg-gradient-to-b from-[#0b0e13] to-[#121621]">
    <h2 class="text-4xl font-bold text-lime-400">Nosso Blog</h2>
    <p class="text-gray-400 mt-4">Dicas e estratégias sobre criação de sites e marketing digital</p>
  </section>

  <!-- Listagem de posts -->
  <main id="posts" class="max-w-6xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-3 gap-10"></main>

  <!-- Rodapé -->
  <footer class="bg-[#0b0e13] text-center py-8 text-gray-500 text-sm">
    © 2025 Inderio Development - Todos os direitos reservados.
  </footer>

  <!-- Script dinâmico -->
  <script>
    async function carregarPosts() {
      const res = await fetch("/posts.json");
      const posts = await res.json();
      const container = document.getElementById("posts");

      posts.forEach(post => {
        const card = document.createElement("article");
        card.className = "bg-[#1a1f29] rounded-2xl shadow-lg overflow-hidden hover:scale-105 transition-transform";
        card.innerHTML = `
          <img src="${post.imagem}" alt="${post.titulo}" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">${post.titulo}</h3>
            <p class="text-gray-400 mb-4">${post.resumo}</p>
            <a href="/template.html?slug=${post.slug}" class="inline-block px-4 py-2 bg-lime-400 text-black font-semibold rounded-lg">Ler Mais</a>
          </div>
        `;
        container.appendChild(card);
      });
    }
    carregarPosts();
  </script>
</body>
</html>
